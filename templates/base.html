  <title>

    {% block title %}

    {% endblock %}

  </title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 flex flex-col min-h-screen">

    {% endblock %}
